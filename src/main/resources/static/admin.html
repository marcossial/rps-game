<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração RPS</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <header>
        <h1>Painel de Administração (RPS)</h1>
    </header>

    <main class="container">
        
        <section class="admin-panel" id="user-panel">
            <h2>Gestão de Usuários</h2>
            <button onclick="fetchUsers()">Atualizar Lista</button>
            <div class="actions">
                <input type="text" id="new-username" placeholder="Nome do Novo Usuário">
                <button onclick="createUser()">Adicionar Usuário (Simulação)</button>
            </div>
            
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="admin-panel" id="game-panel">
            <h2>Gestão de Jogos</h2>
            <button onclick="fetchGames()">Atualizar Lista</button>
            
            <div class="actions">
                <input type="number" id="new-game-user-id" placeholder="ID do Jogador">
                <select id="new-game-choice">
                    <option value="ROCK">PEDRA</option>
                    <option value="PAPER">PAPEL</option>
                    <option value="SCISSORS">TESOURA</option>
                </select>
                <button onclick="createGame()">Adicionar Jogo (Simulação)</button>
            </div>

            <table id="game-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>UserID</th>
                        <th>Data</th>
                        <th>Escolha</th>
                        <th>NPC</th>
                        <th>Resultado</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

    </main>

    <script src="admin.js"></script>
</body>
</html>
